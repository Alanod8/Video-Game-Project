<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Games</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'games/css/style.css' %}">

</head>
<body>
<h1>List of Video Games</h1>
<ul>
  {% for game in games %}
    <li>{{ game.title }} - Developed by {{ game.developer.name }}</li>
  {% endfor %}
</ul>
<p><a href="{% url 'home' %}">Back to Home</a></p>

</body>
</html>
